<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolean Dashboard</title>
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="py-3"><!-- header -->
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <a href="#" class="logo-container d-inline-block d-lg-none">
                            <img src="img/mobile-logo.png" alt="boolean-logo" class="img-fluid">
                        </a>
                        <a href="#" class="d-none d-lg-block">
                            <img src="img/logo.svg" alt="boolean-logo" class="img-fluid">
                        </a>
                    </div>
                    <div class="col">
                        <form class="container-fluid">
                            <div class="input-group">
                              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                              <input type="text" class="form-control border-start-0 bg-body-tertiary" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </form>
                    </div>
                    <div class="col-auto">
                        <nav class="navbar navbar-expand-lg">
                            <div class="container-fluid">
                                <div class="collapse navbar-collapse d-md-none" id="navbarNavAltMarkup">
                                    <div class="navbar-nav">
                                        <a class="nav-link active" href="#"><i class="fa-solid fa-list"></i></a>
                                        <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                                        <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell text-warning"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><button class="dropdown-item" type="button">Profilo</button></li>
                                    <li><button class="dropdown-item" type="button">Fatturazione</button></li>
                                    <li><button class="dropdown-item" type="button">Logout</button></li>
                                </ul>
                            </div>
                        </nav>
                        
                    </div>
                </div>
            </div>
        </header><!-- fine header -->
        <main><!-- main -->

        </main><!-- fine main -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
